
    <div class="modal-demo">
    <div class="modal-header">
        <button type="button" class="close" ng-click="ok()" data-dismiss="modal">&times;</button>   
        <h3 class="modal-title" id="modal-title"><strong>Client Accolades</strong></h3>             
    </div>
        <div class="modal-body" id="modal-body">
        <div class="caledarModal-Body border">
    <div class="row">
       <div class="form-group required">                    
                    <i class="fa fa-cloud-upload fa-fw"></i> Upload Section                    
                </div>                       
            <div class="panel-body">
                <div class="project-upload">
                    <div class="col-lg-2 col-md-6">
                        <label for="file">File Upload</label>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="form-group">
                            <input type="file" class="form-control" name="file" id="uploadFile" required accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="angular.element(this).scope().getFileDetails(this)" placeholder="File Upload">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <input type="button" value="Submit" ng-click="SubmitValue()" />
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="form-group">
                            <input type="button" value="Download Template" ng-click="DownloadTemplate()" />
                        </div>
                        
                    </div>
                </div>

            </div>            
        </div>
                  </div>
    </div>
         <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="ok()">Close</button>
    </div>

</div>
