<div class="modal-demo">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
        <h2 class="modal-title">{{modelVideoInfo.VideoName}}</h2>
    </div>
    <div class="modal-body">
        <video width=100% height=400px ng-src="{{modelVideoInfo.VideoLink}}" controls autoplay controlsList="nodownload"></video>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="close()">Close</button>
    </div>
</div>
