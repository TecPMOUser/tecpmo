
<div class="modal-demo">
    <div class="modal-header">
        <button type="button" class="close" ng-click="ok()" data-dismiss="modal">&times;</button> 
        <h3 class="modal-title" id="modal-title"><strong>Project Details</strong></h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="caledarModal-Body border">
            <div class="row">  
                <div class="form-group required">
                    
                    <label class="col-md-12 control-label">{{viewprojectInfo.ProjectID}}-{{viewprojectInfo.ProjectName}}</label>        
                    
                </div>

                  <div class="panel-body">
                    <table st-table="projectData" st-safe-src="documentdetails" class="table table-striped table-bordered">                    
                        <thead>
                            <tr>
                                <th class="text-center">Document Type</th>
                                <th class="text-center">Document Name</th>                                
                                <th class="text-center">Uploaded Date</th>                               
                                <th class="text-center">Download Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="documentInfo in documentdetails">
                                 <td>{{documentInfo.DocumentType}}</td>
                                 <td>{{documentInfo.DocumentName}}</td>
                                 <td>{{documentInfo.UploadedDate| date:'dd-MM-yyyy'}}</td>  
                                 <td class="text-center"><a href="{{documentInfo.DocumentLocation}}">DownLoad</a></td>
                                                              
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div st-pagination="" st-items-by-page="5"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    </div>
                </div>              
             
 
        </div>
    </div>
     <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="ok()">Close</button>
    </div>
</div>
